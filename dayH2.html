<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DayH1</title>

</head>
<body>
	
	<script>
		'use strict' //严格模式 坚持
		/*
			一元操作符 只能操作一个值的操作符
			++ -- 前置 后置 
			位操作符 太复杂了 
		
			布尔值
			与或非
			逻辑非  ！
			逻辑与  &&
			逻辑或  ||

			乘性操作符
			* / %
			乘 除 余数

			加性操作符 
		*/
		console.log(0/0);
		/* 
		语句
		*/
		var d = new Date();
		var start =Date.now();
		var years = d.getFullYear(); // 年
		var months = d.getMonth(); // 月
		var dates = d.getDate(); // 日 
		var days = d.getDay(); // 周几
		var hours = d.getHours(); // 小时
		var mins = d.getMinutes(); //分
		var secs = d.getSeconds(); //分
		console.log(years +' '+ months +' '+ dates +' '+ days +' '+ hours +' '+ mins +' '+ secs);
	</script>
</body>
</html>
